<ion-header>
  <ion-navbar>
    <div class="logo">
      <img src="assets/imgs/iccLogo.jpg" />
    </div>
    <ion-title>
      Post Details
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <p class="title">Title</p>
  <span>{{ titlePost }}</span>
  <p class="comm">Comments</p>

  <ion-list *ngFor="let dt of listCM">
    <ion-item>
      <p>Name: {{ dt.name }}</p>
      <p>E-mail: {{ dt.email }}</p>
    </ion-item>
  </ion-list>

</ion-content>
